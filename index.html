  <head>

    <title>B-Game</title>

  <body>
  

    <h1>Start should change the Background color every second</h1>
    <button id="start" style="padding: 10px 20px; font-size: 16px; color: white; background-color: green; border: none; border-radius: 5px; cursor: pointer; margin: 10px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
        Start
    </button>
    <button id="stop" style="padding: 10px 20px; font-size: 16px; color: white; background-color: red; border: none; border-radius: 5px; cursor: pointer; margin: 10px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
        Stop
    </button>
